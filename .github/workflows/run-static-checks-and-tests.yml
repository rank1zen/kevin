name: Run Static Checks and Tests

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  static-checks:
    name: Run Static Checks

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          check-latest: true

      - name: Check go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code

      - name: Check *_templ.go files are up-to-date
        run: |
          go tool templ generate
          git diff --exit-code

      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

  go-test:
    name: Run Go Tests

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          check-latest: true

      - name: Run all short tests
        run: go test -short ./...

  tailwind-checks:
    name: Run Tailwind Checks

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check tailwind output is up-to-date
        run: |
          nix-shell -p tailwindcss_4 --run 'tailwind -i ./internal/frontend/static/input.css -o ./internal/frontend/static/output.css -m'
          git diff --exit-code

      - name: Check tailwind classes are sorted
        run: |
          nix-shell -p rustywind -- run `rustywind --check-formatted -output-css-file ./internal/frontend/static/output.css .`
